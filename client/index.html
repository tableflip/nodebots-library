<head>
  <meta charset="UTF-8">
  <title>NodeBots Esoteric Hardware Library</title>
</head>
<body>
<header>
  <div class="logo">Nodebots</div>
  {{> loginButtons align="right"}}
  <h1>
      <div class="title">Esoteric Hardware Library</div>
  </h1>
</header>
<div role="main">

{{#if currentUser}}
  {{> addThing }}
{{/if}}

{{> things }}
</div>
</body>

<template name="addThing">
  <form class="thing-form">
      <div class="form-group">
          <label for="thing-name">Thing</label>
          <input class="form-control" name="thingName" type="text"/>
      </div><div class="form-group">
          <label for="thing-contact">Contact</label>
          <input class="form-control" name="thingContact" type="text" value="{{currentUser.services.github.username}}" />
      </div><div class="form-group">
          <label for="thing-location">Location</label>
          <input class="form-control" name="thingLocation" type="text"/>
      </div><div class="form-group">
          <label for="thing-thanks">Thanks</label>
          <input class="form-control" name="thingThanks" type="text" value="{{currentUser.services.github.username}}" />
      </div>
      <div class="btn-group">
          <button class="btn">Add</button>
      </div>
  </form>
</template> 

<template name="things">
  <table class="table table-bots">
      <thead>
      <tr>
          <th>Thing</th>
          <th>Contact</th>
          <th>Location</th>
          <th>Thanks to</th>
      </tr>
      </thead>
      <tbody>
      {{#each all}}
      <tr>
          <td>{{name}}</td>
          <td>{{contact}}</td>
          <td>{{location}}</td>
          <td>{{thanks}}</td>
      </tr>
      {{/each}}
